<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList with API</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d75cdddc11.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 註冊頁面 -->
    <div class="signup_page ">
        <div class="container">
            <div class="left_container"> 
                <div class="title">
                    <span><i class="fa-solid fa-square-check fa-2xl fa-rotate-by" ></i></span>
                    <h1>ONLINE TODO LIST</h1>
                </div>
                <img src="./asset/img_1.png" alt="" width="386" height="386" class="img_1">
            </div>
            <div class="right_container">
                <form class="form">
                    <div class="title mobile_title">
                        <span><i class="fa-solid fa-square-check fa-2xl fa-rotate-by" ></i></span>
                        <h1>ONLINE TODO LIST</h1>
                    </div>
                    <h3>註冊帳號</h3>
                    <div class="input_group">
                        <div class="input">
                            <label for="signup_email">Email</label>
                            <input type="text" id="signup_email" placeholder="請輸入Email" required>
                            <p class="error_txt"></p>
                        </div>
                        
                        <div class="input">
                            <label for="signup_name">您的暱稱</label>
                            <input type="text" id="signup_name" placeholder="請輸入您的暱稱" required>
                            <p class="error_txt"></p>
                        </div>
                        <div class="input">
                            <label for="signup_password">密碼</label>
                            <input type="text" id="signup_password" placeholder="請輸入密碼" required>
                            <p class="error_txt"></p>
                        </div>
                        <div class="input">
                            <label for="signup_password_2">再次輸入密碼</label>
                            <input type="text" id="ignin_password_2" placeholder="請再次輸入密碼" required>
                            <p class="error_txt"></p>
                        </div>
                    </div>
                    <div class="btn_container">
                        <button type="submit" class="signup_btn" >註冊帳號</button>
                    </div>
                    <div class="btn_container">
                        <a href="" class="switch_to_login">登入</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
